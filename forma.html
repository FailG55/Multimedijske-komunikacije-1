            <input type="email">

              <option>Zagreb</option>
              <option>Split</option>

            </datalist>

              <option>Da</option>
              <option>Ne</option>
              <option>Možda</option>
            </select>
            <h2>3. Je li mi stranica lijepa? :)</h2>
            <select name="Opcije">
              <option>Da</option>
              <option>Ne</option>

            </fieldset>
